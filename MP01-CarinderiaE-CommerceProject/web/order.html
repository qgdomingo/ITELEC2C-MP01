<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>GG Cafe</title>
	</head>
	<body>
		<h1>Order Form</h1>
		<form>
			<p> First Name: <input type="text" /> </p>
			<p> Last Name: <input type="text" /> </p>
			<p> Address: <input type="text" /> </p>
			<p> Landmark: <input type="text" /> </p>
			<p> Bread: 
				<select>
				  <option>Default Bread</option>
				  <option>Cake Exception</option>
				  <option>Double Donut</option>
				  <option>Croissant Byte</option>
				  <option>Request This Bun Cher</option>
				  <option>Cookie</option>
				  <option>Short French Bread</option>
				</select> 
			</p>
			<p> Drink: 
				<select>
				  <option>Abstract Coffee</option>
				  <option>Super Frappe</option>
				  <option>Choco Float</option>
				  <option>Coffee Session</option>
				  <option>Polymorphism</option>
				  <option>Java Latte</option>
				</select> 
			</p>
			<input type="submit" value="Order" />
		</form>
	</body>
</html>
